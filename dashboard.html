<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras - Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Página de Compras</h1>
    </header>

    <section class="product-section">
        <h2>Roupas Disponíveis</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://idealvestrouparia.com.br/cdn/shop/files/Copia_de_festival_33.png?v=1724366978" alt="Produto 1">
                <h3>Calça jeans</h3>
                <p>R$ 49,90</p>
                <button class="btn">Comprar</button>
            </div>

            <div class="product-card">
                <img src="https://acdn.mitiendanube.com/stores/004/884/523/products/image-3d790bb72e7d3bb16f17277046183395-640-0.webp" alt="Produto 2">
                <h3>Camiseta Basica</h3>
                <p>R$ 89,90</p>
                <button class="btn">Comprar</button>
            </div>

            <div class="product-card">
                <img src="https://rivierawear.com.br/cdn/shop/files/16-PhotoRoom.png-PhotoRoom_700x.png?v=1706558803" alt="Produto 3">
                <h3>Jaqueta de Couro</h3>
                <p>R$ 199,90</p>
                <button class="btn">Comprar</button>
            </div>
        </div>
    </section>

    <section class="partners-section">
        <h2>Empresas Parceiras</h2>
        <div class="partners-grid">
            <div class="partner-card">
                <img src="https://blog.agenciadosite.com.br/wp-content/uploads/2017/02/logos-para-empresas-como-criar.png" alt="Empresa Parceira 1">
                <h3>Microsoft</h3>
                <p>Oferece acessórios de moda</p>
            </div>

            <div class="partner-card">
                <img src="https://triibo.com.br/wp-content/uploads/2023/02/Imagem-Nike-Logo-PNG-1024x1024-2.png" alt="Empresa Parceira 2">
                <h3>Nike</h3>
                <p>Especializada em roupas esportivas</p>
            </div>

            <div class="partner-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Adidas_logo.png" alt="Empresa Parceira 3">
                <h3>Adidas</h3>
                <p>Calçados de alta qualidade</p>
            </div>
        </div>
    </section>
</body>
</html>
